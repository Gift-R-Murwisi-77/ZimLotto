<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            display: none; /* Hide the error message by default */
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const userId = document.getElementById('userId').value;
            const address = document.getElementById('address').value;

            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none'; // Reset error message

            // Check if all fields are filled
            if (!name || !surname || !password || !dob || !userId || !address) {
                errorMessage.style.display = 'block';
                return;
            }

            // Here you would typically send the data to the server
            console.log("Name:", name);
            console.log("Surname:", surname);
            console.log("Password:", password);
            console.log("Date of Birth:", dob);
            console.log("User ID:", userId);
            console.log("Address:", address);

            // Redirect to the next page (replace 'next-page.html' with your target page)
            window.location.href = 'home.html';
        }
    </script>
</head>
<body>
    <div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
        <div class="container quote px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 ps-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute img-fluid w-100 h-100" src="img/win-the-lottery-r4o7q6srji4a58q7.jpg" style="object-fit: cover;" alt="">
                    </div>
                </div>
                <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 pe-lg-0">
                        <div class="section-title text-start">
                            <h1 class="display-5 mb-4">Sign Up</h1>
                        </div>
                        <p class="mb-4 pb-2">Please fill in the form below to create an account.</p>
                        <form onsubmit="validateForm(event)">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <input type="text" id="name" class="form-control border-0" placeholder="Your Name" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" id="surname" class="form-control border-0" placeholder="Your Surname" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="password" id="password" class="form-control border-0" placeholder="Your New Password" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="date" id="dob" class="form-control border-0" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" id="userId" class="form-control border-0" placeholder="Your ID" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <textarea id="address" class="form-control border-0" placeholder="Address" style="height: 100px;"></textarea>
                                </div>
                                <div class="col-12">
                                    <div id="error-message" class="error">Please fill in all fields.</div>
                                    <a href="home.html" class="btn btn-primary w-100 py-3" role="button">Submit</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
